<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="iconshock-tiny-bugs-ladybug.ico" type="image/x-icon"/>
    <title>Ejemplo dde tabla avanzada</title>
</head>
<body>

    <h1>Análisis de ventas</h1>

        <table border="1">
            <caption>Análisis de ventas anuales</caption>
        <!-- Cabecera -->
            <thead>
                <tr>
                    <th rowspan="2" align="center">Año</th>
                    <th colspan="4" align="center">Expansión de ventas</th>
                </tr>
                <tr>
                    <th> Producto <br> A</th>
                    <th> Producto <br> B</th>
                    <th> Producto <br> C</th>
                    <th> Producto <br> D</th>
                </tr>
            </thead>

        <!-- Cuerpo -->
            <tbody>
                <tr>
                    <td align="center"><b>N-3</b></td>
                    <td align="center">-</td>
                    <td align="center">-</td>
                    <td align="center">-</td>
                    <td align="center">-</td>
                </tr>
                <tr>
                    <td align="center"><b>N-2</b></td>
                    <td align="center">3</td>
                    <td align="center">5</td>
                    <td align="center">8</td>
                    <td align="center">4</td>
                </tr>
                <tr>
                    <td align="center"><b>N-1</b></td>
                    <td align="center">4</td>
                    <td align="center">4</td>
                    <td align="center">7</td>
                    <td align="center">3</td>
                </tr>
                <tr>
                    <td align="center"><b>N</b></td>
                    <td align="center">5</td>
                    <td align="center">7</td>
                    <td align="center">6</td>
                    <td align="center">2</td>
                </tr>
            </tbody>

        <!-- Pie -->
            <tfoot>
                <tr>
                    <th rowspan="2" align="center">Año</th>
                    <th> Producto <br> A</th>
                    <th> Producto <br> B</th>
                    <th> Producto <br> C</th>
                    <th> Producto <br> D</th>
                </tr>
                <tr>
                    <th colspan="4" align="center">Expansión de ventas</th>
                </tr>
            </tfoot>

        </table>

</body>
</html>
