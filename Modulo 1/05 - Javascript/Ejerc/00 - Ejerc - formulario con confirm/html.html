<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="icon" href="iconshock-tiny-bugs-ladybug.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/ejercicio.css" title="style">
		<script src="js/codigo.js"></script>
        <title>Formulario con comfirm</title>
	</head>

	<body>
		<noscript>Lo siento, pero su buscador no soporta JavaScript! </noscript> 
	
		<h1>Rellena tu CV</h1>

		<form method="post" action="http://daw.iesjoaquimmir.cat/sarti.php" name="Myform">
	
			<!-- nombre -->
				<label for="lnombre">Nombre</label><br /> 
				<input id="lnombre" type="text" name="nombre" maxlength="30" /><br />
			<!-- apellidos -->
				<label for="lapellidos">Apellidos</label><br /> 
				<input id="lapellidos" type="text" name="apellidos" maxlength="80"/><br />
			<!-- contraseña -->
				<label for="lcontraseña">Contraseña</label><br /> 
				<input id="lcontraseña" type="password" name="contraseña" maxlength="10"/><br /> 
			<!-- DNI -->
				<label for="ldni">DNI</label><br /> 
				<input id="ldni" type="text" name="dni" /><br /> 
			<!-- sexo -->
			   <label for="lsexo">Sexo</label><br /> 
			   <input type="radio" name="sexo" value="hombre" checked="checked"/>Hombre<br />
			   <input type="radio" name="sexo" value="mujer" />Mujer<br /> <br /> 
			<!-- foto -->
				<label for="lfoto">Incluir mi foto</label>
				<input id="lfoto" type="file" name="foto" /><br /> <br />  
			<!-- checkbox -->
				<input type="checkbox" name="Novedades" value="novedades" checked="checked"/>Subscribirme al boletin de novedades<br /> <br /> 
			<!-- Boton envio y reset -->
				<input 	type="submit" 
						value="Guardar cambios"
						onClick="return mostrar_un_alert()";/> 

						<!-- Si en lugar de usar el SUBMIT se usa el BUTTON no hace falta poner los RETURN ni en el onClick, ni en el javascript  -->

						<!-- onClick - Llamada a funcion para confirmacion de envio y espera contestacion con el RETURN:
						 - Si devuelve TRUE envia
						 - Si devuelve FALSE se salta el envio y se queda en el formuladio -->

				<input type="reset" value="Borrar los datos introducidos" />
		</form>

	</body>
</html>
